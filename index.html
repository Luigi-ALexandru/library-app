<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="app.js" defer></script>
    <title>Library App</title>
</head>
<body>
    <div class="container">
        <div class="header">  
            <p id="lib">My Library</p>
        </div>
        <div class="pre-content">
            <div class="frm book-name">
                <p>Book name</p>
                <form>
                    <input type="text" id="bookName" name="bookName" placeholder="E.g. The Hobbit">
                </form>
            </div>
            <div class="frm author-name">
                <p>Author name</p>
                <form>
                    <input type="text" id="authorName" name="authorName" placeholder="E.g. J.R.R. Tolkien">
                </form>
            </div>
            <div class="frm read-status">
                <p>Read status</p>
                <form action>
                    <input type="text" id="readStatus" name="readStatus" placeholder="E.g. Read or Not read">
                </form>
            </div>
            <button class="btn b1">Add</button>
        </div>
        <div class="thicc">
            <p>D e l e t e</p>
            <p>B o o k</p>
            <p>A u t h o r</p>
            <p>R e a d - S t a t u s</p>
        </div>
        <div class="content">
            <div class="ctitle delete-btn"></div>
            <div class="ctitle book"></div>
            <div class="ctitle author"></div>
            <div class="ctitle readStatus"></div>
        </div>
    </div>
</body>
</html>
