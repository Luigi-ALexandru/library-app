<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="app.js" defer></script>
    <title>Library App</title>
</head>
<body>
    <div class="container">
        <div class="header">  
            <p id="lib">My Library</p>
        </div>
        <div class="pre-content">
            <div class="frm book-name">
                <p>Book name</p>
                <form>
                    <input type="text" id="bookName" name="bookName">
                </form>
            </div>
            <div class="frm author-name">
                <p>Author name</p>
                <form>
                    <input type="text" id="authorName" name="authorName">
                </form>
            </div>
            <div class="frm read-status">
                <p>Read status</p>
                <form action>
                    <input type="text" id="readStatus" name="readStatus">
                </form>
            </div>
            <button class="btn b1">Add</button>
        </div>
        <div class="thicc"></div>
        <div class="content">
            <!-- <div class="book">Book</div>
            <div class="author">Author</div>
            <div class="readStatus">Read Status</div> -->
        </div>
    </div>
</body>
</html>
